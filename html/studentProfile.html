<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <h1 id="stName">Name</h1>
    <button id="stActivate">Activete</button>
    <table id="stTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h1>Enrolled Courses</h1>
    <button>Assign a course</button>
    <table id="coTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Course State</th>
          <th>De-assign</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h1>Payment</h1>
    <button
      type="menu" onclick="getPaymentTable()">
      Select a course
    </button>
    <table id="paymentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Period</th>
          <th>Date Payed</th>
          <th>Payment Done</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="../js/studentProfile.js"></script>
  </body>
</html>
